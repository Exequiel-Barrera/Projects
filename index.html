<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<header>

  <h3>Send Report</h3>
     <form id="emailForm">
     <input type="email" id="email" placeholder="Enter recipient email..." required />
     <button type="submit">Send Report</button>
</form>

</header>
<body>
  <div class="container">
    <h1>ðŸ’° Expense Tracker</h1>

    <div class="balance">
      <h2>Your Balance</h2>
      <h3 id="balance">$0.00</h3>
    </div>

    <div class="income-expense">
      <div>
        <h3>Income</h3>
        <p id="income" class="money plus">+$0.00</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>Add Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description..." required />
      <input type="number" id="amount" placeholder="Enter amount..." required />
      <button type="submit">Add</button>
    </form>

    <h3>History</h3>
    <ul id="list" class="list"></ul>
  </div>
